specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: fantom
    source:
      address: "0x78df70615ffc8066cc0887917f2Cd72092C86409"
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PoolCreated
        - SetFeeConfiguration
        - SetFeeToSetter
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,address,uint32,uint256)
          handler: handlePoolCreated
        - event: SetFeeConfiguration(address,uint16)
          handler: handleSetFeeConfiguration
        - event: SetFeeToSetter(address)
          handler: handleSetFeeToSetter
      file: ./src/factory.ts
